<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/cashdesk-styles.css">
  <title>Terminal</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="../../img/img_logo-uz.png" alt="logo-uz">
        <!-- <div class="train_logo">LOGO</div> -->
      </div>
      <div class="time"></div>
      <div class="lang">
        <a href="#" class="lang__uk"></a>
        <a href="#" class="lang__en"></a>
      </div>
    </div>
  </header>
  <div class="content">
    <div class="container">
      <div class="authorization__success" translate="authorization_success"></div>
      <div class="authorization">
        <div class="authorization__info">
          <h3 translate="entry"></h3>
          <label translate="for_login_label"></label>
        </div>
        <div class="authorization__form">
          <label for="login" translate="login"></label>
          <input id="js-login-input" type="text" name="login">
          <label for="password" translate="password"></label>
          <input id="js-password-input" type="password" name="password">
          <button id="js-auth-send" class="btn" translate="login_btn"></button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../../js/jquery-ui-1.9.2.min.js"></script>
  <script type="text/javascript" src="../../js/svg.js"></script>
  <script src="../../js/authorization.js"></script>
</body>
</html>
